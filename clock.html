<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>Clocks</header>
    <div class="analog">
        <div class="no1">1</div>
        <div class="no2">2</div>
        <div class="no3">3</div>
        <div class="no4">4</div>
        <div class="no5">5</div>
        <div class="no6">6</div>
        <div class="no7">7</div>
        <div class="no8">8</div>
        <div class="no9">9</div>
        <div class="no10">10</div>
        <div class="no11">11</div>
        <div class="no12">12</div>
        <div class="point"></div>
        <div class="hour-div">
            <div class="hour-hand"></div>
        </div>
        <div class="min-div">
            <div class="min-hand"></div>
        </div>
        <div class="sec-div">
            <div class="sec-hand"></div>
        </div>
    </div>
    <div class="digital">
        <div class="hours"></div>
        <div class="colon">:</div>
        <div class="minutes"></div>
        <div class="colon">:</div>
        <div class="seconds"></div>
        <div class="apm"></div>
    </div>
</body>
</html>
